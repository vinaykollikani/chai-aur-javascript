<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>API Requests</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				color: #eee;
				box-sizing: border-box;
				background-color: #222;
				font-family: "Lucida Sans", sans-serif;
			}
			body {
				padding-top: 50px;
			}
			.center {
				margin: auto;
				text-align: center;
			}
      .container {
        margin: auto;
        width: 400px;
        border: 3px solid #eee;
      }
		</style>
	</head>
	<body>
		<h1 class="center">Hello World</h1>
		<div class="container">
			<table>
				<tr>
					<td id="name">Name</td>
					<td id="nameOutput"></td>
				</tr>
				<tr>
					<td id="id">Id</td>
					<td id="idOutput"></td>
				</tr>
				<tr>
					<td id="followers">Followers</td>
					<td id="followersOutput"></td>
				</tr>
				<tr>
					<td id="avatar">Avatar</td>
					<td id="avatarOutput"></td>
				</tr>
			</table>
		</div>
		<script>
			const requestUrl = "https://randomuser.me/api/";
			const nameOutput = document.getElementById("nameOutput");
			const idOutput = document.getElementById("idOutput");
			const followersOutput = document.getElementById("followersOutput");
			const avatarOutput = document.getElementById("avatarOutput");
			const xhr = new XMLHttpRequest();
			xhr.open("GET", requestUrl);
			xhr.onreadystatechange = function () {
				console.log(xhr.readyState);
				if (xhr.readyState === 4) {
					const data = JSON.parse(this.responseText);
					// console.log(typeof data);
					// console.log(data.results[0].name);
					// console.log(data.login);
					nameOutput.innerHTML = `${
						data.results[0].name.title +
						" " +
						data.results[0].name.first +
						" " +
						data.results[0].name.last
					}`;
					idOutput.innerHTML = data.id;
					followersOutput.innerHTML = data.followers;
					avatarOutput.innerHTML = data.avatar_url;
				}
			};
			xhr.send();
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Color Changer</title>
</head>

<body>
  <h1 class="center">Jarvish Dev | Projects</h1>
  <h2 class="center">BMI Calculator</h2>

  <form action="submit" class="container">
    <div class="input_fields">
      <label for="height">
        Enter Height (in cm) :
      </label>
      <input type="number" name="" id="height" required>
    </div>
    <div class="input_fields">
      <label for="weight">
        Enter Weight (in kg) :
      </label>
      <input type="number" name="" id="weight" required>
    </div>
    <div class="input_fields submit_button">
      <button>Calculate</button>
    </div>
    <div class="input_fields results">
      <h4 class="results_div">
      </h4>
    </div>
  </form>

  <!-- BMI Description -->
  <div class="container description">
    <h4>
      BMI Weight Guide
    </h4>
    <p>
      Under Weight (UW) = Less than 18.6
      <br>
      Normal Range (NR) = 18.6 and 24.9
      <br>
      Over Weight (OW)= Greater than 24.9
    </p>
  </div>


  <script src="script.js"></script>
</body>

</html>
